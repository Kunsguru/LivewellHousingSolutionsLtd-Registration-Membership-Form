<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livewell Housing Solutions Ltd Form.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3, p {
            text-align: center;
            margin-bottom: 10px;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-info {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Livewell Housing Solutions Ltd</h2>
        <p><strong>motto:</strong> ... Own Your Tomorrow.</p>
        <h3>Registration / Membership Form</h3>
        <div class="form-header">
            
            <div class="form-info">
                <p><strong>Membership Form</strong></p>
                <p>Serial Number: <strong id="serial-number"></strong></p>
            </div>
        </div>
        <form id="membershipForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>
            </div>
            <div class="form-group">
                <label for="marital-status">Marital Status:</label>
                <input type="text" id="marital-status" name="marital-status" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="plan">Plan:</label>
                <input type="text" id="plan" name="plan" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="undertaking">Undertaking:</label>
                <textarea id="undertaking" name="undertaking" rows="4" required>I hereby submit legitimately my consent to the declared purpose of this Organization. I solely agree to the set down rules and policies of Livewell Housing Solutions Ltd...</textarea>
            </div>
            
            <button type="button" onclick="sendEmail()">Submit</button>
        </form>
        

    <script>
        

        // Function to generate and display the serial number
        function generateSerialNumber() {
            const serialNumber = 'SN' + new Date().getTime();
            document.getElementById('serial-number').textContent = serialNumber;
        }

        // Call the function to generate the serial number when the page loads
        window.onload = generateSerialNumber;

 

        // Function to send form data via email
        async function sendEmail() {
            const form = document.getElementById('membershipForm');
            const formData = new FormData(form);
            
            const mailtoLink = `mailto:livewell.equity@gmail.com?subject=Membership%20Form%20Submission&body=${encodeURIComponent(
                `Name: ${formData.get('name')}\n` +
                `Nationality: ${formData.get('nationality')}\n` +
                `Gender: ${formData.get('gender')}\n` +
                `Marital Status: ${formData.get('marital-status')}\n` +
                `Email: ${formData.get('email')}\n` +
                `Mobile: ${formData.get('mobile')}\n` +
                `Plan: ${formData.get('plan')}\n` +
                `Amount: ${formData.get('amount')}\n` +
                `Date: ${formData.get('date')}\n` +
                `Undertaking: ${formData.get('undertaking')}\n` +
                `Serial Number: ${document.getElementById('serial-number').textContent}\n` 
                
            )}`;

            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
